<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<h:outputStylesheet library="css" value="stylesheet.css"/>
</h:head>
<h:body>

    <p:layout style="min-height:1000px;width:60%;margin:0 auto;">

        <p:layoutUnit position="north" size="200">
          <h:outputText value="header goes here"/>
        </p:layoutUnit>

        <p:layoutUnit position="south" size="100">

        </p:layoutUnit>



        <p:layoutUnit position="center" size="500">
          <ui:insert name="content">
                 Content is here
          </ui:insert>
        </p:layoutUnit>

    </p:layout>
</h:body>
</html>
